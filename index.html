<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CALC ❗</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="utils.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="topic">Welcome To Calculator App</h1>
        <div class="container">
            <div class="row">
                <input type="text" id="fill">
            </div>
            <div class="row">
                <button onclick="clickedButton('7')">7</button>
                <button onclick="clickedButton('8')">8</button>
                <button onclick="clickedButton('9')">9</button>
                <button onclick="clickedButton('/')">÷</button>
            </div>
            <div class="row">
                <button onclick="clickedButton('4')">4</button>
                <button onclick="clickedButton('5')">5</button>
                <button onclick="clickedButton('6')">6</button>
                <button onclick="clickedButton('*')">×</button>
            </div>
            <div class="row">
                <button onclick="clickedButton('1')">1</button>
                <button onclick="clickedButton('2')">2</button>
                <button onclick="clickedButton('3')">3</button>
                <button onclick="clickedButton('-')">−</button>
            </div>
            <div class="row">
                <button onclick="clickedButton('0')">0</button>
                <button onclick="clickedButton('.')">.</button>
                <button onclick="clickedButton('+')">+</button>
                <button onclick="ansValue()">=</button>
            </div>
            <div class="row">
                <button id="clr" onclick="clearValue()">CLEAR</button>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
